	<!-- Custom CSS -->
	<link rel="stylesheet" =href="css/style.css">

	<title>Eventbot</title>
	<style>
		
	body{
		background-color: rgb(0,42,1);
	}
	.text {
	  background-color: rgb(255,255,255);
	  opacity: 0.3;
	  color: black;
	  font-size: 5vw; 
	  font-weight: bold;
	  margin: 0 auto;
	  padding: 10px;
	  width: 100%;
	  text-align: center;
	  float: center;
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  mix-blend-mode: screen;
	}
	.circlePraveen{
	width: 150px;
	height: 150px;
	border-radius: 50%;
	float: center;
	border: 2px solid #000;
	background-image: url("images/praveen.jpg");
	box-shadow: 0 0 10px #000;
	animation: bobble 3s infinite;
	}
	.circleRachit{
	width: 150px;
	height: 150px;
	float: center;
	border-radius: 50%;
	border: 2px solid #000;
	background-image: url("images/rachit.jpg");
	box-shadow: 0 0 10px #000;
	animation: bobble 3s infinite;
	}
	.circleKhushbu{
	width: 150px;
	height: 150px;
	border-radius: 50%;
	float: center;
	border: 2px solid #000;
	background-image: url("images/khushbu.jpg");
	box-shadow: 0 0 10px #000;
	animation: bobble 3s infinite;
	}
	.circlePrachi{
	animation: bobble 3s infinite;
	width: 150px;
	height: 150px;
	float: center;
	border-radius: 50%;
	border: 2px solid #000;
	background-image: url("images/prachi.jpg");
	box-shadow: 0 0 10px #000;
	}
	
	@keyframes bobble{
		0%{
			transform: translate3d(50px,40px,0px);
			animation-timing-function: ease-in;
		}
		50%{
			transform: translate3d(50px,50px,0px);
			animation-timing-function: ease-out;
		}
		100%{
			transform: translate3d(50px,40px,0px);
		}
	}
	
	
	</style>

</head>

<body >
